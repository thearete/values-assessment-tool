<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koppla</title>
  <link rel="stylesheet" href="css/neumorphic.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/results.css">
  <link rel="stylesheet" href="css/nav.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-brand">Koppla</div>
    <button class="header-menu-btn" id="menu-toggle">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <div class="header-dropdown hidden" id="menu-dropdown">
      <button id="menu-minimize">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14" style="vertical-align:middle;margin-right:6px;"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        Minimize
      </button>
      <button id="menu-settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14" style="vertical-align:middle;margin-right:6px;"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9c.26.604.852.997 1.51 1H21a2 2 0 0 1 0 4h-.09c-.658.003-1.25.396-1.51 1z"></path></svg>
        Settings
      </button>
      <div class="menu-status" id="server-status">
        <span class="status-dot"></span> Server: Checking...
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- Dashboard View -->
    <section id="view-dashboard"></section>

    <!-- Results View -->
    <section id="view-results" class="hidden"></section>

    <!-- Saved View -->
    <section id="view-saved" class="hidden"></section>

    <!-- Settings View -->
    <section id="view-settings" class="hidden"></section>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-step" id="loading-step-text">Starting assessment...</div>
      <div class="text-xs text-muted" style="margin-top:8px;">Keep this popup open</div>
    </div>
  </main>

  <!-- BOTTOM NAVIGATION -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-view="dashboard">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      <span>Home</span>
    </button>
    <button class="nav-btn" data-view="saved">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
      <span>Saved</span>
    </button>
    <button class="nav-btn" data-action="download" id="btn-download" disabled>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
      <span>Download</span>
    </button>
    <button class="nav-btn" data-action="share" id="btn-share" disabled>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
      <span>Share</span>
    </button>
  </nav>

  <!-- Toast notification -->
  <div class="toast" id="toast"></div>

  <!-- SCRIPTS -->
  <script src="lib/vis-network.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/graph.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/results.js"></script>
  <script src="js/saved.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
